name: Build

on:
  push:
    branches: ['*']
    tags: ['v*']
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            archive: tar.gz
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
            archive: tar.gz
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            archive: zip
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [[ "$VERSION" != v* ]]; then
            VERSION="dev-${GITHUB_SHA::8}"
          fi
          BINARY_NAME=shingocore
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=shingocore.exe
          fi
          go build -ldflags "-s -w -X main.Version=${VERSION}" \
            -o ${BINARY_NAME} ./cmd/shingocore
          chmod +x ${BINARY_NAME} 2>/dev/null || true

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          BINARY_NAME=shingocore
          tar -czvf shingocore-${{ matrix.suffix }}.tar.gz ${BINARY_NAME}

      - name: Package (zip)
        if: matrix.archive == 'zip'
        run: |
          BINARY_NAME=shingocore.exe
          zip shingocore-${{ matrix.suffix }}.zip ${BINARY_NAME}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shingocore-${{ matrix.suffix }}
          path: shingocore-${{ matrix.suffix }}.${{ matrix.archive }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
