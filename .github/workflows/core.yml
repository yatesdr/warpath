name: Core

on:
  push:
    paths:
      - 'shingo-core/**'
      - 'protocol/**'
  pull_request:
    paths:
      - 'shingo-core/**'
      - 'protocol/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        working-directory: shingo-core
        run: go build ./...

      - name: Test
        working-directory: shingo-core
        run: go test ./...
